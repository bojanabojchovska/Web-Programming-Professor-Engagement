<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .content {
      padding: 20px; /* Adjust the padding as needed */
    }
  </style>
</head>
<body>
<h1>Criteria List for NI Field</h1>

<form th:action="@{/Criteria/NI/}" method="post">
  <div th:if="${criteriaList != null}">
    <ul>
      <li th:each="criteria, iterStat : ${criteriaList}">
        <input type="radio" th:id="'criteria-' + ${iterStat.index}" th:name="selectedCriteriaId" th:value="${criteria.id}" />
        <label th:for="'criteria-' + ${iterStat.index}" th:text="${criteria.name}">Criteria Name</label>
      </li>
    </ul>
  </div>
  <button type="submit">Select Criteria</button>
</form>
</body>
</html>
